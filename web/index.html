<!DOCTYPE html>
<html lang ='pt-br'>
<head>
    <meta charset ='utf-8'>
    <meta name='viewport' content="width=device-width, intial-scale=1">
    <title>Con-JIFs</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./css/style.css">
    <script async="false" src="./core/util-coockies.js"></script>
    <script src="./core/jquery-1.10.2.js"></script>
    <script type="text/javascript">
    function openMenu(token){
        document.body.innerHTML = `
            <input type="hidden" name="token" value="" id="token-autenction">
            <nav id="menu">
            <div id="titulomenu"><h1> Menu</h1></div>
            <ul style="list-style: none;">
                <li >
                    <button onclick='manage_championship()'id="menu_btn_championship" type="submit" class="btn btn-success btn-block btn-lg" style=" margin:center;" target="principal" >
                        Campeonato
                    </button>
                </li>
                <li>
                    <button onclick='manage_modality()'id="menu_btn_modality" type="submit" class="btn btn-success btn-block btn-lg " style="  margin:center" target="principal">
                        Modalidade
                    </button>
                </li>
                <li>
                    <button onclick='manage_team()'id="menu_btn_team" type="submit" class="btn btn-success btn-block btn-lg " style="  margin:center" target="principal"> 
                        Time
                    </button>
                </li>
                <li>
                    <button onclick='manage_group()'id="menu_btn_group"type="submit" class="btn btn-success btn-block btn-lg " style="  margin:center" target="principal">
                        Grupo/Chave
                    </button>
                </li>
                <li>
                    <button onclick='manage_compete()'id="menu_btn_compete" type="submit" class="btn btn-success btn-block btn-lg " style="  margin:center" target="principal">
                        Competição
                    </button>
                </li>
                <li>
                    <button onclick='manage_match()' id="menu_btn_match" type="submit" class="btn btn-success btn-block btn-lg " style="  margin:center" target="principal">
                        Partida
                    </button>
                </li>
            </ul>
        </nav>
        <div id="container">
            <div id="screen">
                <img src="img/logo.png" id="logo"/>   
            </div>  
        </div>`;
        document.getElementById("screen").addEventListener('click', function(e) {
            $.each($('.tab-input'), function(i, input){
                if(e.target != input && $(input).attr('readonly') != "readonly") {
                    $(input).trigger($.Event("keydown", {keyCode: 13}))
                } 
            });      
        });       
        $("#token-autenction").val(token);
    }
    function login(){
        login_api($('#login').val(), $('#password').val(), function(data){
            // setData('token', data ,1); 
            token = ''+data;
            console.log(token);
            openMenu(token);
        })        
    }
    </script>
    <script src="./js/bootstrap.min.js"></script>

    <style>

            background-color: #EFEFEF;
            padding: 25px;

        .nomeIndex {
            color: #73C16D
        }
        .btnIndex{
            width: 560px;
        }
    </style>
    <script async="false" src="./core/api-request.js"></script>

    <script async="false" src="./view/manage-match.js"></script>

    <script async="false" src="./view/manage-team.js"></script>
</head>
<body>
    <div class="main-login">
        <div class="row">
            <div class="  ">
                <div class="left-login nome nomeIndex ml-5 mt-5">  
                    <div class="card-body">
                        <h1 class="font-weight-bold nome nomeIndex" > Login</h1>
                        <div class="form-group" style="width: 35rem" >
                            <label for="login">ADMINSTRADOR</label>
                            <input type="text" onkeydown = "
                                if (event.keyCode == 13){
                                    login()
                                }"
                            class="form-control campo campoIndex" id="login" placeholder="Digite seu usuario" required/> 
                        </div>
                        <div class="form-group" style="width: 35rem" >
                            <label for="password">Senha:</label>
                            <input type="password" onkeydown = "
                                if (event.keyCode == 13){
                                    login()
                                }"
                                class="form-control campo campoIndex" id="password" placeholder="Digite sua senha" required/>
                        </div>
                        <button id="entrarLogin" onclick="
                            login()"
                         type="submit" class="btn btnIndex btn-success btn-block btn-lg">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="text-center" >
                    <img src="img/logo.png" >
                    <img style="width: 200px"  src="img/if.png" >
                </div>
            </div>
        </div>
    </div>
